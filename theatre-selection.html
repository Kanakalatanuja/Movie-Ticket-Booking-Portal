<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listings</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white for better contrast */
            background: url('images/bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: transparent; /* Ensure no background color is applied */
        }
        h1 {
            margin-top: 1px;
            margin-bottom: 100px;
            font-size: 36px;
            color: #fff; /* Set text color to white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: Add a text shadow for better readability */
        }
        .theater-list {
            list-style: none;
            padding: 0;
        }
        .theater-list li {
            margin-bottom: 20px;
            background: transparent;
            display: flex;
            align-items: center;
        }
        .theater-list li img {
            width: 100px; /* Set the width of the images */
            height: auto; /* Keep the aspect ratio */
            margin-right: 20px; /* Space between image and text */
            border-radius: 8px; /* Optional: Add rounded corners to images */
        }
        .theater-list li a {
            font-size: 24px;
            color: #fff; /* Set link text color to white */
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s, border-bottom 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: Add a text shadow for better readability */
        }
        .theater-list li a:hover {
            color: #ff0; /* Optional: Change hover text color */
            border-bottom: 2px solid #ff0; /* Optional: Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Theater</h1>
        <ul class="theater-list">
            <li>
                <img src="C:\Users\Tanuja\Desktop\movie website\images\img47.png" alt="Theater 1 Image">
                <a href="seat-booking.html">Theater 1 - Multiplex, Kakinada</a>
            </li>
            <li>
                <img src="C:\Users\Tanuja\Desktop\movie website\images\img48.png" alt="Theater 2 Image">
                <a href="seat-booking.html">Theater 2 - Kishore, Ramachandrapuram</a>
            </li>
            <li>
                <img src="C:\Users\Tanuja\Desktop\movie website\images\img49.png" alt="Theater 3 Image">
                <a href="seat-booking.html">Theater 3 - Geetha, Rajahmundry</a>
            </li>
            <!-- Add more theaters as needed -->
        </ul>
    </div>
</body>
</html>
