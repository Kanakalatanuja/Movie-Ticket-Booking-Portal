<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listings</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white for better contrast */
            background: url('images/bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: transparent; /* Ensure no background color is applied */
        }
        h1 {
            margin-top: 1px;
            margin-bottom: 100px;
            font-size: 36px;
            color: #fff; /* Set text color to white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: Add a text shadow for better readability */
        }
        .categories {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent; /* Ensure no background color is applied */
        }
        .category {
            margin-bottom: 20px;
            background: transparent; /* Ensure no background color is applied */
        }
        .category a {
            font-size: 24px;
            color: #fff; /* Set link text color to white */
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s, border-bottom 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: Add a text shadow for better readability */
        }
        .category a:hover {
            color: #ff0; /* Optional: Change hover text color */
            border-bottom: 2px solid #ff0; /* Optional: Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Movie Listings</h1>
        <div class="categories">
            <div class="category">
                <a href="tollywood.html">Tollywood</a>
            </div>
            <div class="category">
                <a href="bollywood.html">Bollywood</a>
            </div>
            <div class="category">
                <a href="hollywood.html">Hollywood</a>
            </div>
        </div>
    </div>
</body>
</html>
